<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3">
        <input type="text" name="username" class="form-control" [(ngModel)]="model.username" placeholder="username">
    </div>

    <div class="mb-3">
        <label>Who is your favourite user?</label>
        <select class="form-select">
            <option *ngFor="let user of userFromHomeComponent" [value]="user.username">
                {{user.userName}}
            </option>
        </select>
    </div>

    <div class="mb-3">
        <input type="password" name="password" class="form-control" [(ngModel)]="model.password" placeholder="password">
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
