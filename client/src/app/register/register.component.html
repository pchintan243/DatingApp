<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="mb-3">
        <label style="margin-bottom: 10px;">I am a: &nbsp;</label>
        <label class="form-check-label">
            <input type="radio" formControlName="gender" class="form-check-input" value="male"> Male
        </label>
        <label class="form-check-label">
            <input type="radio" formControlName="gender" class="form-check-input ms-3" value="female"> Female
        </label>
    </div>

    <app-text-input 
        [formControl]="$any(registerForm.controls['username'])" 
        [label]="'Username'">
    </app-text-input>

    <app-text-input 
        [formControl]="$any(registerForm.controls['knownAs'])" 
        [label]="'Known As'">
    </app-text-input>

    <app-date-picker 
        [formControl]="$any(registerForm.controls['dateOfBirth'])" 
        [label]="'Date of Birth'"
        [maxDate]="maxDate">
    </app-date-picker>

    <app-text-input 
        [formControl]="$any(registerForm.controls['city'])" 
        [label]="'City'">
    </app-text-input>

    <app-text-input 
        [formControl]="$any(registerForm.controls['country'])" 
        [label]="'Country'">
    </app-text-input>

    <app-text-input 
        [formControl]="$any(registerForm.controls['password'])" 
        [label]="'Password'" 
        [type]="'password'">
    </app-text-input>

    <app-text-input 
        [formControl]="$any(registerForm.controls['confirmPassword'])" 
        [label]="'Confirm Password'"
        [type]="'password'">
    </app-text-input>

    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>

<p>Form Value: {{registerForm.value | json}}</p>
<p>Form Status: {{registerForm.status | json}}</p>
